<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Whats's for Dinner?</title>

    <section class="boxes-container">
      <div class="first-box">
        <div class="looking-for">What are you looking for?
        </div>
        <div>
          <form> 
            <div>
              <input id="side-radio" type= "radio" name= "meal-radio" value= "side-radio">
              Side</input>
            </div>
            <div>
              <input id="main-radio" type= "radio" name= "meal-radio" value= "main-radio">
              Main Dish</input>
            </div>
            <div>
              <input id="dessert-radio" type= "radio" name= "meal-radio" value= "dessert-radio">
              Dessert</input>
            </div>
            <div>
              <input id="full-meal-radio" type= "radio" name= "meal-radio" value= "entire-meal-radio">
              Entire Meal</input>     
            </div>
            <button id="cook-btn" type="button">LET'S COOK!</button>
          </form>
        </div>
      </div>
      <div class="second-box">
        <h2 class="hidden"><em>You should make:</em></h2>
        <p class="output"></p>
      </div>
    </section>
